<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cabecalho.css">
  <link rel="stylesheet" href="css/formulario.css">

</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho__conteudo container">
      <h1 class="cabecalho__titulo">Bank02</h1>
      <a class="cabecalho__link" href="cadastro.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>
        Cadastrar-se</a>
    </div>
  </header>
  
  <main class="principal login">
    <div class="principal__formulario">
      <div>
        <form action="./cadastro.html" class="formulario">
          <fieldset class="formulario__informacoes">
            <h2 class="formulario__titulo">ACESSAR SUA CONTA</h2>
            <label class="input-label" for="nome">Nome</label>
            <input name="nome" id="nome" class="formulario__input" type="text" placeholder="Nome" required>
            <label class="input-label" for="senha">Senha</label>
            <input name="senha" id="senha" class="formulario__input" type="password" placeholder="Senha" required>
          </fieldset>
      </div>
      <button class="formulario__botao" type="submit">Entrar</button>
      </form>
    </div>
  </main>
  
  <footer class="rodape">
    <p class="rodape__texto">Copyright&copy; 2022 - Elaborado por <a href="https://github.com/alexcsales">Alex
        Sales</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
