<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/globalStyle.css">
  <link rel="stylesheet" href="css/formulario.css">

  <script src="https://kit.fontawesome.com/cfb15a5673.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho__conteudo container">
      <h1 class="cabecalho__titulo">Bank02</h1>
      <a class="cabecalho__link" href="index.html"><i class="fa-solid fa-house"></i> Voltar</a>
    </div>
  </header>
  <main class="principal">
    <div class="principal__formulario">
      <div>
        <form action="./usuarioLogado.html" class="formulario">
          <fieldset class="formulario__informacoes">
            <legend class="formulario__legenda">Informações básicas:</legend>
            <label class="input-label" for="nome">Nome</label>
            <input name="nome" id="nome" class="formulario__input" type="text" placeholder="Nome" required>
            <label class="input-label" for="email">Email</label>
            <input name="email" id="email" class="formulario__input" type="email" placeholder="Email" required>
            <label class="input-label" for="senha">Senha</label>
            <input name="senha" id="senha" class="formulario__input" type="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ !@#$%^&*_=+-]).{8,32}$" placeholder="Senha" required>
          </fieldset>
          <fieldset class="formulario__informacoes">
            <legend class="formulario__legenda">Informações pessoais:</legend>
            <label class="input-label" for="nascimento">Data de nascimento</label>
            <input name="nascimento" id="nascimento" class="formulario__input" type="text"
              placeholder="Data de nascimento">
            <label class="input-label" for="cpf">CPF</label>
            <input name="cpf" id="cpf" class="formulario__input" type="text" placeholder="CPF">
          </fieldset>
          <fieldset class="formulario__informacoes">
            <legend class="formulario__legenda">Endereço:</legend>
            <label class="input-label" for="cep">CEP</label>
            <input name="cep" id="cep" class="formulario__input" type="text" placeholder="CEP">
            <label class="input-label" for="logradouro">Logradouro</label>
            <input name="logradouro" id="logradouro" class="formulario__input" type="text" placeholder="Logradouro">
            <label class="input-label" for="cidade">Cidade</label>
            <input name="cidade" id="cidade" class="formulario__input" type="text" placeholder="Cidade">
            <label class="input-label" for="estado">Estado</label>
            <input name="estado" id="estado" class="formulario__input" type="text" placeholder="Estado">
          </fieldset>
      </div>
      <button class="formulario__botao">Cadastrar</a>
        </form>
    </div>
  </main>
  <footer class="rodape">
    <p class="rodape__texto">Copyright&copy; 2022 - Elaborado por <a href="https://github.com/alexcsales">Alex
        Sales</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
